<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form Page</title>
    <link rel="stylesheet" href="style.css">
<body class="body-form">
    <div class="form-container">
        <h2>FORM PENDAFTARAN</h2>
        <h4>DAFTAR UNTUK MASUK KE DALAM WEBSITE RESMI NASI GORENG JAWIR</h4>
        <form action="main page.html" method="get">
            <input type="text" name="nama" placeholder="Nama" required>
            <input type="text" name="alamat" placeholder="Alamat" required>
            <input type="text" name="telepon" placeholder="Telepon" required>
            <input type="submit" value="Kirim Data" name="submit">
            <input type="reset" value="Ulangi" name="reset">
        </form>
    </div>
</body>
</html>
